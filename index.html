<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <main class="container">
        <h1> Todo App</h1>
        <div class="wrapper">
            <form id="todo-form">
                <input class="todo-Input" type="text" id="todo-input" placeholder="write a new todo..." autocomplete="of">
                <button id="add-btn" class="btn-todo"type="submit"> Add</button>
            </form>

            <div class="content">
                <ul id="todoList">
                    <li class="todo">
                      <input type="checkbox" id="todo-1">
                      <label class="custom-checkbox" for="todo-1">
                        <i class="fa-solid fa-check"></i>
                      </label>
                      <label for="todo-1" class="todo-text">
                        Gym
                      </label>
                        <button class="delete-button">
                        <i class="fa-solid fa-trash-can"></i>
                      </button>
                    </li>
           
                <li class="todo">
                    <input type="checkbox" id="todo-2">
                    <label class="custom-checkbox" for="todo-2">
                        <i class="fa-solid fa-check"></i>
                    </label>
                    <label for="todo-2" class="todo-text">
                        practice javaScript
                    </label>
                    <button class="delete-button">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>

              </ul>
              <!-- Modal -->
              <div id="modal" class="modal" style="display: none;">
                <div class="modal-content">
                  <p>You cannot delete a todo that is not completed!</p>
                  <button id="close-modal">Close</button>
                </div>
              </div>
            </div>
        
             <p id="error-message" class="error"></p>
      </div>
        
        
    
    </main>
    
   
    

    <script src="script.js"></script>
</body>
</html>
